---
# CloudSigma Credentials Secret Template
# 
# Create this secret in the capcs-system namespace before deploying the provider
#
# Usage:
#   1. Copy this file: cp credentials-template.yaml credentials.yaml
#   2. Edit credentials.yaml and replace YOUR-* placeholders
#   3. Apply: kubectl apply -f credentials.yaml
#   4. Delete the file: rm credentials.yaml (don't commit it!)
#
# Or create directly:
#   kubectl create secret generic cloudsigma-credentials \
#     --namespace=capcs-system \
#     --from-literal=username='your-email@example.com' \
#     --from-literal=password='your-api-password' \
#     --from-literal=region='zrh'

apiVersion: v1
kind: Secret
metadata:
  name: cloudsigma-credentials
  namespace: capcs-system
type: Opaque
stringData:
  username: "YOUR-CLOUDSIGMA-EMAIL"        # e.g., user@example.com
  password: "YOUR-CLOUDSIGMA-PASSWORD"     # Your CloudSigma API password
  region: "zrh"                             # zrh, lvs, sjc, tyo, etc.
